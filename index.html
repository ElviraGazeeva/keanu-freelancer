</head>
<body class="root">
  <header class="header">

      <li><a href="#" class="social-links__link opacity"><img src="./images/twitter.svg" alt="значок twitter" class="social-links__icon"></a></li>
      <li><a href="#" class="social-links__link opacity"><img src="./images/instagram.svg" alt="значок instagram" class="social-links__icon"></a></li>
